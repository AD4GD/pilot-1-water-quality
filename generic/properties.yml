      - http://aims.fao.org/aos/agrovoc/c_29685

  specific-conductivity:
    label: Specific Conductivity
    description: Conductivity or specific conductance of an electrolyte solution is a measure of its ability to conduct electricity. The SI unit of conductivity is siemens per meter (S/m). Conductivity measurements are used routinely in many industrial and environmental applications as a fast, inexpensive and reliable way of measuring the ionic content in a solution. For example, the measurement of product conductivity is a typical way to monitor and continuously trend the performance of water purification systems. In many cases, conductivity is linked directly to the total dissolved solids (TDS). [Wikipedia]
    seeAlso:
      - https://en.wikipedia.org/wiki/Conductivity_(electrolytic)
      - https://sor.epa.gov/sor_internet/registry/termreg/searchandretrieve/termsandacronyms/search.do?search=&term=specific%20conductance&matchCriteria=Exact&checkedAcronym=true&checkedTerm=true&hasDefinitions=false
    sameAs:
      - https://sns.uba.de/umthes/de/concepts/_00016073.html

  total-suspended-solids:
    label: Total Suspended Solids
    description: Total suspended solids (TSS) is the dry-weight of suspended particles, that are not dissolved, in a sample of water that can be trapped by a filter that is analyzed using a filtration apparatus known as sintered glass crucible. TSS is a water quality parameter used to assess the quality of a specimen of any type of water or water body, ocean water for example, or wastewater after treatment in a wastewater treatment plant. It is listed as a conventional pollutant in the U.S. Clean Water Act. Total dissolved solids is another parameter acquired through a separate analysis which is also used to determine water quality based on the total substances that are fully dissolved within the water, rather than undissolved suspended particles. [DBPedia]
    seeAlso:
      - https://github.com/smart-data-models/dataModel.WaterQuality/blob/master/WaterQualityObserved/doc/spec.md
      - https://sor.epa.gov/sor_internet/registry/termreg/searchandretrieve/termsandacronyms/search.do?search=&term=Total%20suspended%20solids&matchCriteria=Exact&checkedAcronym=true&checkedTerm=true&hasDefinitions=false
    sameAs:
      - https://saref.etsi.org/saref4watr/TotalSuspendedSolids
      - http://dd.eionet.europa.eu/vocabulary/IEDAnnexIIModule3/EQSWaterPollutantsGlassCode/109
      - http://dd.eionet.europa.eu/vocabulary/wise/ObservedProperty/EEA_31-02-7
      - https://dbpedia.org/page/Total_suspended_solids
      - https://sns.uba.de/umthes/de/concepts/_00022057.html
      - http://aims.fao.org/aos/agrovoc/c_3c8040e9

  pH:
    label: pH
    description: In chemistry, pH (/piːˈeɪtʃ/), historically denoting "potential of hydrogen" (or "power of hydrogen"), is a scale used to specify the acidity or basicity of an aqueous solution. Acidic solutions (solutions with higher concentrations of H+ ions) are measured to have lower pH values than basic or alkaline solutions. The pH scale is logarithmic and inversely indicates the concentration of hydrogen ions in the solution. [DBPedia]
    seeAlso:
      - https://www.epa.gov/sites/default/files/2014-12/documents/wqsglossary9-2012.pdf
      - https://sor.epa.gov/sor_internet/registry/termreg/searchandretrieve/termsandacronyms/search.do?search=&term=pH&matchCriteria=Exact&checkedAcronym=true&checkedTerm=true&hasDefinitions=false
      - https://wq.moenv.gov.tw/EWQP/en/Encyclopedia/NounDefinition/Pedia_47.aspx
    sameAs:
