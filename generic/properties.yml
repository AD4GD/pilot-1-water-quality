      - https://dbpedia.org/page/Total_organic_carbon
      - https://sns.uba.de/umthes/de/concepts/_00657196.html
      - https://lod.nal.usda.gov/nalt/325123
      - http://vocabulary.worldbank.org/thesaurus/1644128
      - http://aims.fao.org/aos/agrovoc/c_c35fdd26

  total-phosphorus:
    label: Total Phosphorus
    description: Total phosphorus is a measure of all forms of phosphorus in the water, including dissolved and particulate, organic and inorganic. [Umweltthesaurus]
    seeAlso:
      - https://github.com/smart-data-models/dataModel.WaterQuality/blob/master/WaterQualityObserved/doc/spec.md
      - https://sor.epa.gov/sor_internet/registry/termreg/searchandretrieve/termsandacronyms/search.do?search=&term=Total%20phosphorus&matchCriteria=Exact&checkedAcronym=true&checkedTerm=true&hasDefinitions=false
    sameAs:
      - https://sns.uba.de/umthes/de/concepts/_00011161.html

  oxygen-concentration:
    label: Oxygen Concentration
    description: Oxygen concentration. [DBPedia]
    sameAs:
      - https://dbpedia.org/page/Oxygen_concentration
      - https://sns.uba.de/umthes/de/concepts/_00021376.html

  oxygen-saturation:
    label: Oxygen Saturation
    description: Oxygen saturation (symbol SO2) is a relative measure of the concentration of oxygen that is dissolved or carried in a given medium as a proportion of the maximal concentration that can be dissolved in that medium at the given temperature. It can be measured with a dissolved oxygen probe such as an oxygen sensor or an optode in liquid media, usually water. The standard unit of oxygen saturation is percent (%). [DBPedia]
    seeAlso:
      - https://sor.epa.gov/sor_internet/registry/termreg/searchandretrieve/termsandacronyms/search.do?search=&term=Oxygen%20Saturation&matchCriteria=Exact&checkedAcronym=true&checkedTerm=true&hasDefinitions=false
    sameAs:
      - https://saref.etsi.org/saref4watr/Oxygen
