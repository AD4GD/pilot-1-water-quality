      - https://lod.nal.usda.gov/nalt/33434
      - https://vocabularyserver.com/cnr/ml/earth/en/xml.php?skosTema=50410
      - http://aims.fao.org/aos/agrovoc/c_3950

  H4O4Si-silicic-acid:
    label: H4O4Si (Silicic Acid)
    description: In chemistry, a silicic acid (/sɪˈlɪsɪk/) is any chemical compound containing the element silicon attached to oxide (=O) and hydroxyl (−OH) groups, with the general formula [H2xSiOx+2]n or, equivalently, [SiOx(OH)4-2x]n. Orthosilicic acid is a representative example. Silicic acids are rarely observed in isolation, but are thought to exist in aqueous solutions, including seawater, and play a role in biomineralization. They are typically colorless weak acids that are sparingly soluble in water. Like the silicate anions, which are their better known conjugate bases, silicic acids are proposed to be oligomeric or polymeric. No simple silicic acid has ever been identified, since these species being primarily of theoretical interest. [DBPedia]
    sameAs:
      - https://dbpedia.org/page/Silicic_acid

  Mn-manganese:
    label: Mn (Manganese)
    description: Manganese is a chemical element with the symbol Mn and atomic number 25. It is a hard, brittle, silvery metal, often found in minerals in combination with iron. Manganese is a transition metal with a multifaceted array of industrial alloy uses, particularly in stainless steels. It improves strength, workability, and resistance to wear. Manganese oxide is used as an oxidising agent; as a rubber additive; and in glass making, fertilisers, and ceramics. Manganese sulfate can be used as a fungicide. [DBPedia]
    seeAlso:
      - https://sor.epa.gov/sor_internet/registry/termreg/searchandretrieve/termsandacronyms/search.do?search=&term=Manganese&matchCriteria=Exact&checkedAcronym=true&checkedTerm=true&hasDefinitions=false
      - https://wq.moenv.gov.tw/EWQP/en/Encyclopedia/NounDefinition/Pedia_45.aspx
    sameAs:
      - https://saref.etsi.org/saref4watr/Manganese
      - https://dbpedia.org/page/Manganese
      - https://sns.uba.de/umthes/de/concepts/_00016555.html
      - http://purl.org/bncf/tid/25173
      - http://eurovoc.europa.eu/1779
      - https://d-nb.info/gnd/4037315-0
      - https://lod.nal.usda.gov/nalt/33435
      - http://zbw.eu/stw/descriptor/14301-2
      - http://aims.fao.org/aos/agrovoc/c_4570

  NH3-ammonia:
    label: NH3 (Ammonia)
    description: Ammonia is an inorganic compound of nitrogen and hydrogen with the formula NH3. A stable binary hydride, and the simplest pnictogen hydride, ammonia is a colourless gas with a distinct pungent smell. Biologically, it is a common nitrogenous waste, particularly among aquatic organisms, and it contributes significantly to the nutritional needs of terrestrial organisms by serving as a precursor to 45 percent of the world's food and fertilizers. Around 70% of ammonia is used to make fertilisers in various forms and composition, such as urea and Diammonium phosphate. Ammonia in pure form is also applied directly into the soil. [DBPedia]
    seeAlso:
      - https://github.com/smart-data-models/dataModel.WaterQuality/blob/master/WaterQualityObserved/doc/spec.md
      - https://wqa.org/resources/ammonia/
      - https://sor.epa.gov/sor_internet/registry/termreg/searchandretrieve/termsandacronyms/search.do?search=&term=Ammonia&matchCriteria=Exact&checkedAcronym=true&checkedTerm=true&hasDefinitions=false
