      - http://purl.org/bncf/tid/32910
      - https://d-nb.info/gnd/4189273-2
      - https://lod.nal.usda.gov/nalt/2772
      - https://vocabularyserver.com/cnr/ml/earth/en/xml.php?skosTema=33090
      - http://aims.fao.org/aos/agrovoc/c_5753

  ORP-oxidation-reduction-potential:
    label: ORP (Oxidation-Reduction Potential)
    description: Redox potential (also known as oxidation / reduction potential, ORP, pe, , or ) is a measure of the tendency of a chemical species to acquire electrons from or lose electrons to an electrode and thereby be reduced or oxidised respectively. Redox potential is expressed in volts (V). Each species has its own intrinsic redox potential; for example, the more positive the reduction potential (reduction potential is more often used due to general formalism in electrochemistry), the greater the species' affinity for electrons and tendency to be reduced. [DBPedia]
    seeAlso:
      - https://sor.epa.gov/sor_internet/registry/termreg/searchandretrieve/termsandacronyms/search.do?search=&term=Oxidation-Reduction%20potential&matchCriteria=Exact&checkedAcronym=true&checkedTerm=true&hasDefinitions=false
    sameAs:
      - https://dbpedia.org/page/Reduction_potential
      - https://sns.uba.de/umthes/de/concepts/_00020545.html
      - https://d-nb.info/gnd/4076577-5
      - https://lod.nal.usda.gov/nalt/56439
      - http://aims.fao.org/aos/agrovoc/c_6482

  water-hardness:
    label: Water Hardness
    description: Water hardness is the amount of dissolved calcium and magnesium in the water. Hard water is high in dissolved minerals, largely calcium and magnesium. [AGROVOC]
    seeAlso:
      - https://sor.epa.gov/sor_internet/registry/termreg/searchandretrieve/termsandacronyms/search.do?search=&term=Water%20hardness&matchCriteria=Exact&checkedAcronym=true&checkedTerm=true&hasDefinitions=false
      - https://wq.moenv.gov.tw/EWQP/en/Encyclopedia/NounDefinition/Pedia_11.aspx
    sameAs:
      - http://www.eionet.europa.eu/gemet/concept/9184
      - https://sns.uba.de/umthes/de/concepts/_00027253.html
