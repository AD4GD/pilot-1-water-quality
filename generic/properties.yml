      - https://lod.nal.usda.gov/nalt/7925
      - https://vocabularyserver.com/cnr/ml/earth/en/xml.php?skosTema=64510
      - http://zbw.eu/stw/descriptor/14636-6
      - http://aims.fao.org/aos/agrovoc/c_349

  NO3-nitrate:
    label: NO3- (Nitrate)
    description: Nitrate is a polyatomic ion with the chemical formula NO−3. Salts containing this ion are called nitrates. Nitrates are common components of fertilizers and explosives. Almost all inorganic nitrates are soluble in water. An example of an insoluble nitrate is bismuth oxynitrate. [DBPedia]
    seeAlso:
      - https://wqa.org/resources/nitrites-nitrates/
      - https://sor.epa.gov/sor_internet/registry/termreg/searchandretrieve/termsandacronyms/search.do?search=&term=Nitrate&matchCriteria=Exact&checkedAcronym=true&checkedTerm=true&hasDefinitions=false
    sameAs:
