      - https://vocabularyserver.com/cnr/ml/earth/en/xml.php?skosTema=91090
      - http://aims.fao.org/aos/agrovoc/c_16063

  water-level:
    label: Water Level
    description: The level reached by the surface of a body of water. [EIONET]
    seeAlso:
      - https://sor.epa.gov/sor_internet/registry/termreg/searchandretrieve/termsandacronyms/search.do?search=&term=Water%20level&matchCriteria=Exact&checkedAcronym=true&checkedTerm=true&hasDefinitions=false
    sameAs:
