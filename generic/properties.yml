  NO3-N-nitrate-nitrogen:
    label: NO3-N (Nitrate Nitrogen)
    description: Nitrate nitrogen is the final product of nitrification in the nitrogen cycle. Thus, the amount of nitrate nitrogen can indicate the degree of pollution of the water. When there is too much nitrate nitrogen existing in the rivers, lakes or reservoirs, it could cause mass reproduction of algae and lead to eutrophication of water bodies. [Environmental Water Quality Information]
    seeAlso:
      - https://wq.moenv.gov.tw/EWQP/en/Encyclopedia/NounDefinition/Pedia_31.aspx
    sameAs:
      - http://aims.fao.org/aos/agrovoc/c_0e5d9815

  NO2-N-nitrite-nitrogen:
    label: NO2-N (Nitrite Nitrogen)
    description: Most nitrogenous materials in natural waters tend to be converted to nitrate, so all sources of combined nitrogen, particularly organic nitrogen and ammonia, should be considered as potential nitrate sources. Primary sources of organic nitrates include human sewage and livestock manure, especially from feedlots. The primary inorganic nitrates which may contaminate drinking water are potassium nitrate and ammonium nitrate both of which are widely used as fertilizers. [Water Quality Association]
    seeAlso:
      - https://wqa.org/resources/nitrites-nitrates/
      - https://wq.moenv.gov.tw/EWQP/en/Encyclopedia/NounDefinition/Pedia_27.aspx

  NH4-ammonia-nitrogen:
    label: NH4 (Ammonia Nitrogen)
    description: Organic nitrogenous compounds are mainly from the decomposition of feces and animal and plant remains. In the decomposition process, amino acids are formed first and then ammonia nitrogen, nitrite nitrogen and nitrate nitrogen form in sequence. Thus, if ammonia nitrogen exists in a body of water, it indicates the water has not been polluted for long. [Environmental Water Quality Information]
    seeAlso:
      - https://wq.moenv.gov.tw/EWQP/en/Encyclopedia/NounDefinition/Pedia_08.aspx

  orthophosphate-P:
    label: Orthophosphate-P
    description: Orthophosphate as P is a parameter of the Bimonthly Water Quality Sampling Program, which is ORSANCO’s long-term water quality monitoring program for the Ohio River. Parameters include ammonia nitrogen, biochemical oxygen demand, bromide, chloride, dissolved organic carbon, dissolved oxygen, total hardness, nitrate/nitrite nitrogen, orthophosphate, pH, specific conductivity, sulfate, temperature, total dissolved solids, total kjeldahl nitrogen, total nitrogen, total organic carbon, phenols, total phosphorus, total suspended solids, and turbidity. [Ohio River Valley Water Sanitation Commission]
    seeAlso:
      - https://www.orsanco.org/data/orthophosphate-as-p/

  Cl-chloride:
    label: Cl- (Chloride)
    description: The chloride ion /ˈklɔːraɪd/ is the anion (negatively charged ion) Cl−. It is formed when the element chlorine (a halogen) gains an electron or when a compound such as hydrogen chloride is dissolved in water or other polar solvents. Chloride salts such as sodium chloride are often very soluble in water. It is an essential electrolyte located in all body fluids responsible for maintaining acid/base balance, transmitting nerve impulses and regulating liquid flow in and out of cells. Less frequently, the word chloride may also form part of the "common" name of chemical compounds in which one or more chlorine atoms are covalently bonded. For example, methyl chloride, with the standard name chloromethane (see IUPAC books) is an organic compound with a covalent C−Cl bond in which the chlorine is not an anion. [DBPedia]
    seeAlso:
      - https://github.com/smart-data-models/dataModel.WaterQuality/blob/master/WaterQualityObserved/doc/spec.md
      - https://sor.epa.gov/sor_internet/registry/termreg/searchandretrieve/termsandacronyms/search.do?search=&term=Chloride&matchCriteria=Exact&checkedAcronym=true&checkedTerm=true&hasDefinitions=false
      - https://wq.moenv.gov.tw/EWQP/en/Encyclopedia/NounDefinition/Pedia_28.aspx
    sameAs:
      - https://saref.etsi.org/saref4watr/Chloride
      - http://www.eionet.europa.eu/gemet/concept/1366
      - https://dbpedia.org/page/Chloride
      - https://sns.uba.de/umthes/de/concepts/_00028727.html

  B-boron:
    label: B (Boron)
    description: Boron is a chemical element with the symbol B and atomic number 5. In its crystalline form it is a brittle, dark, lustrous metalloid; in its amorphous form it is a brown powder. As the lightest element of the boron group it has three valence electrons for forming covalent bonds, resulting in many compounds such as boric acid, the mineral sodium borate, and the ultra-hard crystals of boron carbide and boron nitride. [DBPedia]
    seeAlso:
      - https://github.com/smart-data-models/dataModel.WaterQuality/blob/master/WaterQualityObserved/doc/spec.md
      -
    sameAs:
      - https://saref.etsi.org/saref4watr/Boron
      - http://www.eionet.europa.eu/gemet/concept/965
      - https://dbpedia.org/page/Boron
      - https://sns.uba.de/umthes/de/concepts/_00005488.html
      - http://purl.org/bncf/tid/31249
      - https://d-nb.info/gnd/4007709-3
      - https://lod.nal.usda.gov/nalt/18678
      - https://vocabularyserver.com/cnr/ml/earth/en/xml.php?skosTema=52040

  Fe-iron:
    label: Fe (Iron)
    description:
      Iron (/ˈaɪən/) is a chemical element with symbol Fe (from Latin: ferrum) and atomic number 26. It is a metal that belongs to the first transition series and group 8 of the periodic table. It is, by mass, the most common element on Earth, right in front of oxygen (32.1% and 30.1%, respectively), forming much of Earth's outer and inner core. It is the fourth most common element in the Earth's crust. [DBPedia]
    seeAlso:
      - https://github.com/smart-data-models/dataModel.WaterQuality/blob/master/WaterQualityObserved/doc/spec.md
      - https://sor.epa.gov/sor_internet/registry/termreg/searchandretrieve/termsandacronyms/search.do?search=&term=Iron&matchCriteria=Exact&checkedAcronym=true&checkedTerm=true&hasDefinitions=false
