      - http://dd.eionet.europa.eu/vocabulary/wise/WFDQualityElement/QE3-1-3-1
      - https://dbpedia.org/page/Oxygen_saturation
      - https://sns.uba.de/umthes/de/concepts/_00021379.html

  water-temperature:
    label: Water Temperature
    description: Water temperature is a physical property expressing how hot or cold water is. Temperature is an important factor to consider when assessing water quality. Many fish and other aquatic animals are sensitive to changes in water temperature and require a certain temperature range to survive. If water temperature goes outside that range for too long, they can become sick or die. [EPA Terminology Services]
    seeAlso:
      - https://sor.epa.gov/sor_internet/registry/termreg/searchandretrieve/termsandacronyms/search.do?search=&term=Water%20temperature&matchCriteria=Exact&checkedAcronym=true&checkedTerm=true&hasDefinitions=false
