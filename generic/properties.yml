      - https://lod.nal.usda.gov/nalt/4064
      - http://zbw.eu/stw/descriptor/14645-5
      - http://aims.fao.org/aos/agrovoc/c_5187

  PO4-orthophosphate:
    label: PO4 (Orthophosphate)
    description: In chemistry, a phosphate is an anion, salt, functional group or ester derived from a phosphoric acid. It most commonly means orthophosphate, a derivative of orthophosphoric acid H3PO4. The phosphate or orthophosphate ion [PO4]3− is derived from phosphoric acid by the removal of three protons H+. Removal of one or two protons gives the dihydrogen phosphate ion [H2PO4]− and the hydrogen phosphate ion [HPO4]2− ion, respectively. These names are also used for salts of those anions, such as ammonium dihydrogen phosphate and trisodium phosphate. * H3PO4Phosphoricacid * [H2PO4]−Dihydrogenphosphate * [DBPedia]
    seeAlso:
      - https://sor.epa.gov/sor_internet/registry/termreg/searchandretrieve/termsandacronyms/search.do?search=&term=orthoPhosphate&matchCriteria=Exact&checkedAcronym=true&checkedTerm=true&hasDefinitions=false
    sameAs:
      - https://dbpedia.org/page/Phosphate
      - https://sns.uba.de/umthes/de/concepts/_00019272.html

  SO4-sulphate:
    label: SO4 (Sulphate)
    description: The sulfate or sulphate ion is a polyatomic anion with the empirical formula SO2−4. Salts, acid derivatives, and peroxides of sulfate are widely used in industry. Sulfates occur widely in everyday life. Sulfates are salts of sulfuric acid and many are prepared from that acid. [DBPedia]
    seeAlso:
      - https://github.com/smart-data-models/dataModel.WaterQuality/blob/master/WaterQualityObserved/doc/spec.md
      - https://wq.moenv.gov.tw/EWQP/en/Encyclopedia/NounDefinition/Pedia_20.aspx
    sameAs:
      - http://www.eionet.europa.eu/gemet/concept/8190
      - https://sns.uba.de/umthes/de/concepts/_00028731.html
      - http://aims.fao.org/aos/agrovoc/c_7510

  TNb-total-bound-nitrogen:
    label: TNb (Total Bound Nitrogen)
    description: Total bound nitrogen (ST-TNb) includes all inorganic forms, nitric nitrogen, nitrous nitrogen, ammoniacal nitrogen and all organic forms of nitrogen in a water sample. Nitrate in particular is one of the fundamental nutrients of algae which, in the presence of sufficient quantities of phosphates and other favourable conditions, determine the eutrophication of water. The main sources of nitrogen are both natural and anthropogenic. Of the anthropogenic sources, particular importance can be attributed to domestic wastewater and the use of fertilizers in agriculture. Reduction of nitrogen load is carried out in domestic and industrial wastewater treatment plants through special denitrification processes. The presence of significant concentrations of nitrogenous substances in water can indicate pollution and pose a risk to health and environment. [ISO]
    seeAlso:
      - https://www.iso.org/obp/ui/#iso:std:iso:23697:-1:ed-1:v1:en
    sameAs:
      - https://sns.uba.de/umthes/de/concepts/_00011173.html

  total-organic-carbon:
    label: Total Organic Carbon
    description: Total organic carbon (TOC) is the amount of carbon found in an organic compound and is often used as a non-specific indicator of water quality or cleanliness of pharmaceutical manufacturing equipment. TOC may also refer to the amount of organic carbon in soil, or in a geological formation, particularly the source rock for a petroleum play; 2% is a rough minimum. For marine surface sediments average TOC content is 0.5% in the deep ocean, and 2% along the eastern margins. [DBPedia]
    seeAlso:
      - https://saref.etsi.org/saref4watr/TotalOrganicCarbon
      - https://sor.epa.gov/sor_internet/registry/termreg/searchandretrieve/termsandacronyms/search.do?search=&term=Total%20organic%20carbon&matchCriteria=Exact&checkedAcronym=true&checkedTerm=true&hasDefinitions=false
      - https://wq.moenv.gov.tw/EWQP/en/Encyclopedia/NounDefinition/Pedia_13.aspx
    sameAs:
