  carbonate-hardness:
    label: Carbonate Hardness
    description: Carbonate hardness, is a measure of the water hardness caused by the presence of carbonate (CO2−3) and bicarbonate (HCO−3) anions. Carbonate hardness is usually expressed either in degrees KH (dKH) (from the German "Karbonathärte"), or in parts per million calcium carbonate ( ppm CaCO3 or grams CaCO3 per litre|mg/L). One dKH is equal to 17.848 mg/L (ppm) CaCO3, e.g. one dKH corresponds to the carbonate and bicarbonate ions found in a solution of approximately 17.848 milligrams of calcium carbonate(CaCO3) per litre of water (17.848 ppm). Both measurements (mg/L or KH) are usually expressed as mg/L CaCO3 – meaning the concentration of carbonate expressed as if calcium carbonate were the sole source of carbonate ions. [DBPedia]
    sameAs:
      - https://dbpedia.org/page/Carbonate_hardness

  AOX-adsorbable-organic-halides:
    label: AOX (Adsorbable Organic Halides)
    description: Adsorbable Organic Halides (AOX) is a measure of the organic halogen load at a sampling site such as soil from a land fill, water, or sewage waste. The procedure measures chlorine, bromine, and iodine as equivalent halogens, but does not measure fluorine levels in the sample. [DBPedia]
    sameAs:
      - https://dbpedia.org/page/Adsorbable_organic_halides

  COD-chemical-oxygen-demand:
    label: COD (Chemical Oxygen Demand)
    description: In environmental chemistry, the chemical oxygen demand (COD) is an indicative measure of the amount of oxygen that can be consumed by reactions in a measured solution. It is commonly expressed in mass of oxygen consumed over volume of solution which in SI units is milligrams per litre (mg/L). A COD test can be used to easily quantify the amount of organics in water. The most common application of COD is in quantifying the amount of oxidizable pollutants found in surface water (e.g. lakes and rivers) or wastewater. COD is useful in terms of water quality by providing a metric to determine the effect an effluent will have on the receiving body, much like biochemical oxygen demand (BOD). [DBPedia]
    seeAlso:
      - https://sor.epa.gov/sor_internet/registry/termreg/searchandretrieve/termsandacronyms/search.do?search=&term=chemical%20oxygen%20demand&matchCriteria=Exact&checkedAcronym=true&checkedTerm=true&hasDefinitions=false
    sameAs:
      - https://dd.eionet.europa.eu/vocabularyconcept/IEDAnnexIIModule3/EQSWaterPollutantsGlassCode/022/view
      - https://dd.eionet.europa.eu/vocabularyconcept/gemet2/concept/1536/view
      - https://dbpedia.org/page/Chemical_oxygen_demand
      - https://sns.uba.de/umthes/de/concepts/_00006030.html
      - https://lod.nal.usda.gov/nalt/24643
      - http://aims.fao.org/aos/agrovoc/c_15de0183

  DOC-dissolved-organic-carbon:
    label: DOC (Dissolved Organic Carbon)
    description: Dissolved organic carbon (DOC) is the fraction of organic carbon operationally defined as that which can pass through a filter with a pore size typically between 0.22 and 0.7 micrometers. The fraction remaining on the filter is called particulate organic carbon (POC). The marine DOC pool is important for the functioning of marine ecosystems because they are at the interface between the chemical and the biological worlds. DOC fuels marine food webs, and is a major component of the Earth's carbon cycling. [DBPedia]
    seeAlso:
      - https://sor.epa.gov/sor_internet/registry/termreg/searchandretrieve/termsandacronyms/search.do?search=&term=Dissolved%20organic%20carbon&matchCriteria=Exact&checkedAcronym=true&checkedTerm=true&hasDefinitions=false
    sameAs:
      - http://www.eionet.europa.eu/gemet/concept/2259
      - https://dbpedia.org/page/Dissolved_organic_carbon
      - https://sns.uba.de/umthes/de/concepts/_00500166.html
      - https://lod.nal.usda.gov/nalt/34079
      - http://vocabulary.worldbank.org/thesaurus/1644123
      - http://aims.fao.org/aos/agrovoc/c_02b11638

  potential-evapotranspiration:
    label: Potential-Evapotranspiration
    description: Water losses from the surface of soils and plants. [EPA Terminology Services]
    seeAlso:
      - https://sor.epa.gov/sor_internet/registry/termreg/searchandretrieve/termsandacronyms/search.do?search=&term=evapotranspiration&matchCriteria=Exact&checkedAcronym=true&checkedTerm=true&hasDefinitions=false

  precipitation:
    label: Precipitation
    description: In analytic chemistry, the process of producing a separable solid phase within a liquid medium. [EPA Terminology Services]
    seeAlso:
      - https://sor.epa.gov/sor_internet/registry/termreg/searchandretrieve/termsandacronyms/search.do?search=&term=precipitation&matchCriteria=Exact&checkedAcronym=true&checkedTerm=true&hasDefinitions=false
    sameAs:
      - https://saref.etsi.org/saref4watr/Precipitation

  surface-reflectance:
    label: Surface Reflectance
    description: Surface reflectance is the amount of light reflected by the surface of the Earth. It is a ratio of surface radiance to surface irradiance, and as such is unitless, with values between 0 and 1. [USGS]
    seeAlso:
      - https://www.usgs.gov/landsat-missions/landsat-collection-1-surface-reflectance

